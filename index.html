<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/reusedStyle.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard</title>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="nav-bar">
                    <div class="logo">
                        <i class="fa-solid fa-bars"></i>
                        <a><img src="images/logo-1.png" alt="Logo"></a>
                    </div>
                    <div class="search">
                        <form>
                            <input placeholder="Search For anything" type="text">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </form>
                    </div>
                    <div class="user">
                        <div class="inner">
                            <div class="notification ">
                                <a>
                                    <i class="fa-solid fa-bell"></i>
                                    <span>02</span>
                                </a>
                            </div>
                            <div class="user-area">
                                <a href="javascript:void(0)" class="link-drop">
                                    <figure><img src="images/user.jpg" alt="UserPhoto"></figure>
                                    <span>Hi, Ashraf</span>
                                    <i class="fa-solid fa-angle-down"></i>
                                </a>
                                <ul class="drop-down-lst">
                                    <li><a><i class="fa-solid fa-bars"></i>View Profile</a></li>
                                    <li><a><i class="fa-solid fa-bars"></i>Setting</a></li>
                                    <li><a><i class="fa-solid fa-bars"></i>Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="content-dashboard">
        <div class="side-bar">
            <div class="user-info">
                <figure class="user-img">
                    <img src="images/user.jpg" alt="User"><span>02</span>
                </figure>
                <h5>Ashraf Gad</h5>
                <p><small>VIP User</small></p>
                <ul class="data-user">
                    <li>
                        <figure><img src="images/img-sidebar/1.jpg" alt=""></figure>
                    </li>
                    <li>
                        <figure><img src="images/img-sidebar/2.jpg" alt=""></figure>
                    </li>
                    <li>
                        <figure><img src="images/img-sidebar/3.jpg" alt=""></figure>
                    </li>
                </ul>
            </div>

            <div class="menus">
                <ul>
                    <li><a><span><i class="fa-solid fa-bars"></i></span> Games <i class="num-span">3</i></a></li>
                    <li><a><span><i class="fa-solid fa-bars"></i></span> Videos <i class="num-span">3</i></a></li>
                    <li><a><span><i class="fa-solid fa-bars"></i></span> Events <i class="num-span">3</i> </a></li>
                    <li><a><span><i class="fa-solid fa-bars"></i></span> LeaderBoard </a></li>
                </ul>
            </div>



        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
